    <title>Company Sign Up</title>

    <!-- MetisMenu CSS -->

    <!-- Timeline CSS -->

     <!-- My CSS -->
    <link href="../dist/css/style.css" rel="stylesheet">

    <!-- Custom CSS -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand brand" href="index.html">UNIBUS</a>
            </div>
            <!-- /.navbar-header -->
        </nav>

        <!--Sign up Form -->
<div class="col-lg-6 col-lg-offset-3 ds-10 ">
       <form class="margin-20 br-10">
           <h1 class="text-info">Sign Up</h1>
         <div class="form-group col-lg-6">
           <label for="exampleInputEmail1">Email address</label>
           <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
         </div>
        <div class="form-group col-lg-6">
           <label for="exampleInputPassword1">Password</label>
           <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group col-lg-6">
           <label for="exampleInputName1">Company Name</label>
           <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
        </div>
        <div class="form-group col-lg-6">
           <label for="exampleInputState1">State</label>
           <input type="text" class="form-control" id="exampleInputState" placeholder="State">
        </div>
        <div class="form-group col-lg-6 ">
           <label for="exampleInputCity1">City</label>
           <input type="text" class="form-control" id="exampleInputCity" placeholder="City">
        </div>
        <div class="form-group col-lg-6">
           <label for="exampleInputAddress1">Address</label>
           <input type="text" class="form-control" id="exampleInputAddress" placeholder="Address">
        </div>  
        <div class="form-group col-lg-6">
           <label for="exampleInputDescription1">Description</label>
           <input type="text" class="form-control" id="exampleInputDescription" placeholder="Description">
        </div>
        <div class="form-group col-lg-6">
           <label for="exampleInputPhone1">Phone</label>
           <input type="number" class="form-control" id="exampleInputPhone" placeholder="Phone">
        </div>  
       
        <div class="form-group">
          <label for="exampleInputFile">Upload your logo</label>
          <input type="file" id="exampleInputFile">
          
        </div>
        <div class="checkbox">
          <label>
           <input type="checkbox">I agree all terms and conditions
          </label>
        </div>
        <button href="company-profile.html" type="submit" class="btn btn-success">Submit</button>
       </form>
</div>
          <!--/Sign up Form -->
    
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../js/morris-data.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
